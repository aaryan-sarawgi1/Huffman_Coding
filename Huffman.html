<!DOCTYPE html>

<head>

    <!-- css sheet for how the page is laid out -->

    <link rel="stylesheet" href="External/jquery-ui-1.8.11.custom.css">

    <script src="External/jquery-1.5.2.min.js"></script>
    <script src="External/jquery-ui-1.8.11.custom.min.js"></script>

    <!-- Javascript for the actual visualization code -->
    <script type="text/javascript" src="Animation/CustomEvents.js"> </script>
    <script type="text/javascript" src="Animation/UndoFunctions.js"> </script>
    <script type="text/javascript" src="Animation/AnimatedObject.js"> </script>
    <script type="text/javascript" src="Animation/AnimatedLabel.js"> </script>

    <script type="text/javascript" src="Animation/HighlightCircle.js"> </script>

</head>

<body onload="init();" class="VisualizationMainPage">

    <div id="container">

        <div id="mainContent">

            <div id="generalAnimationControlSection">
                <!-- Table for buttons to control general animation (play/pause/undo/etc) ->
					<!-- (filled in by javascript code, specifically AnimationMain.js)  -->

                <table id="GeneralAnimationControls"> </table>
            </div>

        </div> <!-- mainContent -->

        <div id="footer">
            <p><a href="Huffman.html">Algorithm Simulation</a></p>
        </div>

    </div><!-- container -->
